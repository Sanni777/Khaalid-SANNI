<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form id="form" action="ndex.html" method="post">

        <div id="welcome">
            <img src="images/mahd.jpg-removebg.png" alt="" class="image">
            <h1 id="head">
                معهد الفرقان للدراسات العربية والإسلامية<br>
                    Mahdul Furqaan Li Diraasaatil Arabiyyah Wal Islaamiyyah <br>
                 Motto: Knowledge, a path to Jannah
            </h1>

        </div>

        <div id="sign">
            <h2>Registration form</h2>
        </div>

        <div id="space">
            <div id="first">
                <label for="Name" class="label">First Name</label><br>
                <input placeholder="Enter first name" type="text" class="input">
            </div>
    
            <div id="surname">
                <label for="Name" class="label">Surname</label><br>
                <input placeholder="Enter surname" type="text" class="input">
            </div>
    
            <div id="other">
                <label for="Name" class="label">Other Name(s)</label><br>
                <input placeholder="Enter Other name" type="text" class="input">
            </div>

            <div id="mail">
                <label for="Email" class="label">Email</label><br>
            <input placeholder="Enter your Email" type="email" class="input">
            </div>

           
            <div id="age">
                <label for="Age" class="label">Age</label><br>
                <input type="date" class="date">
            </div>
            
            <div id="gender">

                <label for="" class="label">Gender</label>
                <div>
                    <input type="checkbox"> 
                <label for="">Male</label>
                </div>
                

                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Female</label>
                </div>
                
            </div>
        </div>
       
        <div id="button">

            <button class="button">
                <a href="ndex.html" class="a">submit</a>
            </button>
            
        </div>
        
        <div>
            <footer id="main-footer">

    </form>
